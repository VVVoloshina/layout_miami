<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami</title>
    <link

      href="images/favicon.png"
      type="image/x-icon"
    >
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <!-- Header -->
    <header class="header" id="header">
      <div class="header__content">
        <div class="header__main">
          <input
                type="checkbox"
                id="burger"
                class="header__nav-tog"

          <label for="burger" class="header__nav-icon"></label>
          <!-- NAV -->
          <nav class="nav">
            <div class="nav__box">
              <ul class="nav__list">
                <li class="nav__item">
                  <a class="nav__link" href="#">Home</a>
                </li>
                <li class="nav__item">

                <li class="nav__item">

                <li class="nav__item">

                </li>
                <li class="nav__item">
                  <a class="nav__link" href="#contacts">Contacts</a>
                </li>
                <a class="nav__call-us" href="tel:+12345555555">
                  <div class="nav__number"> +1 234 555-55-55 </div>
                  <div class="nav__call-order">CALL TO ORDER</div>
                </a>
              </ul>
            </div>
          </nav>
          <a href="#" class="header__logo">
            <img src="images/logo.png" alt="Miami logo">
          </a>
          <a href="tel:+12345555555" class="header__phone">
            <img src="images/phone.svg" alt="phone icon">
          </a>
        </div>
        <h1 class="header__title">Miami<br>Condo Kings</h1>
      </div>
    </header>



    <!-- Footer -->
    <footer class="footer">
      <a href="#">

          src="./images/logo.png"

          class="footer__logo"
